<!DOCTYPE html>
    <html lang="es">
        <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VillaVera</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">

        <!--Cabecera-->
        <div class="cabecera">
            <!--Logo-->
            <div class="logo"><a href="../index.html"><img src="../img/logo.svg" alt="Logo"/></a></div>
            <!--Titulo-->
            <div class="titulo"><h1>VILLAVERA</h1></div>
            <!--Selector de lenguage-->
            <div class="select_leng">
                <div class="opcion_defecto">
                    <img src="../img/lang/esp.svg" class="img_leng" /> <label>ES</label>
                    <span class="flecha">▼</span>
                </div>
                <ul class="opciones">
                    <li>
                        <img src="../img/lang/esp.svg" class="img_leng"/> <label>ES</label>
                    </li>
                    <li>
                        <img src="../img/lang/ing.svg" class="img_leng"/><label>EN</label>
                    </li>
                    <li>
                        <img src="../img/lang/fran.svg" class="img_leng"/><label>FR</label>
                    </li>
                    <li>
                        <img src="../img/lang/al.svg" class="img_leng"/><label>AL</label>
                    </li>
                    <li>
                        <img src="../img/lang/por.svg" class="img_leng"/><label>PR</label>
                    </li>
                </ul>
            </div>
            <!--Cuenta-->
            <div class="perfil">
                <ul>
                    <li id="foto_p">
                        <img src="../img/user.png" alt="Cuenta">
                        <ul id="opciones_perfil">
                            <li value="conf"><img src="../img/perfil/config.svg"/><a href="#">Configuración</a></li>
                            <li value="fav"><img src="../img/perfil/fav.svg"/><a href="#">Favoritos</a></li>
                            <li value="tema"><img src="../img/perfil/theme.svg"/><a href="#">Tema</a></li>
                            <li value="incidencia"><img src="../img/perfil/inci.svg"/><a href="#">Incidencia</a></li>
                            <li value="cerrar_sesion"><img src="../img/perfil/exit.svg"/><a href="#">Cerrar sesión</a></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
        </div>

        <!-- Contenido -->
        <div class="contenido">
            
            <!-- Formulario de incidentes -->
            <div class="form-incidencia">
                <form action="#" method="post">
                    <h2>Reportar Incidente</h2>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre"><br>
                    <input type="email" id="email" name="email" placeholder="Email"><br>
                    <textarea id="incidencia" name="incidencia" placeholder="Descripción de la incidencia"></textarea><br>
                    <input type="submit" value="Enviar"><br>
                </form>
            </div>
        </div>

        <!-- Pie de página -->
        <div class="pie">
            <p>
                &copy; 2024 VillaVera
            </p>
            <p>
                Email: email@email.com
            </p> 
            <p>
                Teléfono: 987 65 43 21
            </p>
        </div>

    </div>
</body>
</html>
